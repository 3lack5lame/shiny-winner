<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Member Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 text-slate-800">
    <div class="min-h-screen flex">
      <aside class="w-64 bg-white border-r">
        <div class="p-4 font-bold text-xl">GraceChMS</div>
        <nav class="px-3 py-2 space-y-1">
          <a class="block px-3 py-2 rounded hover:bg-gray-100" href="#">Directory</a>
          <a class="block px-3 py-2 rounded bg-blue-50 text-blue-700" href="#">Profile</a>
          <a class="block px-3 py-2 rounded hover:bg-gray-100" href="#">Attendance</a>
        </nav>
      </aside>
      <main class="flex-1 p-6">
        <header class="flex items-center justify-between">
          <div class="flex items-center gap-4">
            <div class="w-16 h-16 rounded-full bg-slate-200"></div>
            <div>
              <h1 class="text-2xl font-semibold">Alex Johnson</h1>
              <p class="text-sm text-slate-500">Member since 2018</p>
            </div>
          </div>
          <div class="flex items-center gap-3">
            <button class="px-3 py-2 bg-slate-100 rounded">Message</button>
            <button class="px-3 py-2 bg-blue-600 text-white rounded">Edit</button>
          </div>
        </header>

        <section class="mt-6 grid grid-cols-3 gap-4">
          <div class="bg-white rounded p-4 shadow col-span-1">
            <h3 class="text-sm text-slate-500">Contact</h3>
            <p class="mt-2">alex@example.com<br/>+1 555-1234</p>
          </div>
          <div class="bg-white rounded p-4 shadow col-span-2">
            <h3 class="text-sm text-slate-500">Notes &amp; Attendance</h3>
            <p class="mt-2">Recent attendance: 8/12 services</p>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
